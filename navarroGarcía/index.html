<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Left side with login form -->
        <div class="login-form">
            <img src="CSS/img/logo_marca.png" alt="clothing" class="image">
            <h2>Welcome Back</h2>
            <form>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="User">

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
                <a href="html/select.html">
                    <button type="button" class="btn login-btn">Log in</button>
                </a>
                <button type="button" class="btn google-btn">
                    <div class="container_google">
                        <img src="CSS/img/logo_google.png" alt="google"><p>Login with Google</p>
                    </div>
                </button>
            </form>
        </div>

        <!-- Right side with image -->
        <div class="image-side">
            <img src="CSS/img/img_login.png" alt="Login Image">
        </div>
    </div>
</body>
</html>
